<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insurance Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="Images/healthcare.png" type="image/x-icon">
</head>
<body>
	<h1>Insurance Company Form</h1>
	<form action="#" method="post">
		<fieldset>
			<legend>Personal Information</legend>
			<label for="first-name">First Name:</label>
			<input type="text" name="first-name" id="first-name" required>
			<br>
			<label for="last-name">Last Name:</label>
			<input type="text" name="last-name" id="last-name" required>
			<br>
			<br>
			<label for="date-of-birth">Date of Birth:</label>
			<input type="date" name="date-of-birth" id="date-of-birth" required>
			<br>
			<br>
			<label for="gender">Gender:</label>
			<select name="gender" id="gender" required>
				<option value="">Select Gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
			<br>
			<br>
			<label for="email">Email Address:</label>
			<input type="email" name="email" id="email" required>
			<br>
			<label for="phone">Phone Number:</label>
			<input type="tel" name="phone" id="phone" required>
			<br>
			<label for="address">Street Address:</label>
			<input type="text" name="address" id="address" required>
			<br>
			 <label for="zip-code">Zip Code:</label>
			<input type="text" name="zip-code" id="zip-code" required>
			<br>
			<label for="city">City:</label>
			<input type="text" name="city" id="city" required>
			<br>
			<label for="state">State:</label>
			<input type="text" name="state" id="state" required>
			<br>
			<label for="country">Country:</label>
			<input type="text" name="country" id="country" required>
			<br>
			<hr>
        </fieldset>
		
		<fieldset>
			<legend>Insurance Details</legend>
			<label for="insurance-type">Type of Insurance:</label>
			<select name="insurance-type" id="insurance-type" required>
				<option value="">Select Insurance Type</option>
				<option value="life-insurance">Life Insurance</option>
				<option value="health-insurance">Health Insurance</option>
				<option value="auto-insurance">Auto Insurance</option>
				<option value="home-insurance">Home Insurance</option>
				<option value="travel-insurance">Travel Insurance</option>
			</select>
			<br>
			<label for="insurance-coverage">Coverage Amount:</label>
			<input type="number" name="insurance-coverage" id="insurance-coverage" required>
			<br>
			<br>
			<label for="insurance-start-date">Start Date:</label>
			<input type="date" name="insurance-start-date" id="insurance-start-date" required>
			<br>
			<br>
			<label for="insurance-end-date">End Date:</label>
			<input type="date" name="insurance-end-date" id="insurance-end-date" required>
			<br>
			<hr>
        </fieldset>

		<fieldset>
			<legend>Contact Form</legend>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" required>
			<br>
			<label for="email">Email Address:</label>
			<input type="email" name="email" id="email" required>
			<br>
			<label for="phone">Phone Number:</label>
			<input type="tel" name="phone" id="phone" required>
			<br>
			<label for="city">City:</label>
			<input type="text" name="city" id="city" required>
			<br>
			<br>
			<input type="submit" value="submit">
		</fieldset>
    </form>
</body>
</html>
